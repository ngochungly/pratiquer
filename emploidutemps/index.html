<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emploi du temps</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <br>
        <h4>Ajoutez une tache</h4>

        <form action="./TacheAjouter" method="post" name="formTache" >
            <div class="row">
                <div class="col">
                    <label for="jour">Jour</label><br/>
                    <select id="jour" name="jour" class="form-select form-select-sm">
                        <option>Lundi</option>
                        <option>Mardi</option>
                        <option>Mercredi</option>
                        <option>Jeudi</option>
                        <option>Vendredi</option>
                        <option>Samedi</option>
                        <option>Dimanche</option>
                    </select>
                </div>
                <div class="col">
                    <label for="temps">Temps</label><br/>
                    <select id="temps" name="temps" class="form-select form-select-sm">
                        <option>7h30</option>
                        <option>8h00</option>
                        <option>8h30</option>
                        <option>9h00</option>
                        <option>9h30</option>
                        <option>10h00</option>
                        <option>10h30</option>
                        <option>11h00</option>
                        <option>11h30</option>

                        <option>13h30</option>
                        <option>14h00</option>
                        <option>14h30</option>
                        <option>15h00</option>
                        <option>15h30</option>
                        <option>16h00</option>
                        <option>16h30</option>
                        <option>17h00</option>
                        <option>17h30</option>

                        <option>19h30</option>
                        <option>20h00</option>
                        <option>20h30</option>
                        <option>21h00</option>
                        <option>21h30</option>
                        <option>22h30</option>
                    </select>
                </div>
                <div class="col">
                    <label for="tache">Tache</label><br/>
                    <input type="text" id="tache" name="tache" class="form-control form-control-sm" min="5" max="50" required>
                </div>
                <div class="col">
                    <label for="duree">Dur√©e (min.)</label><br/>
                    <select id="duree" name="duree" class="form-select form-select-sm">
                        <option>30</option>
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                    </select>
                </div>
                <div class="col">
                    <label for="tacheCouleur">Couleur</label><br/>
                    <input type="color" class="form-control form-control-sm form-control-color" id="couleur" name="couleur" value="#2DAE58">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="text-center" id="error_info"></div>
                </div>
                <div class="col right">
                    <button type="submit" class="btn btn-success btn-sm" onclick="ajouterTache()">Ajoutez</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-success btn-sm" disabled onclick="">Sauvez</button>&nbsp;&nbsp;
                </div>
            </div>
            
        </form>
        <hr>

        <table class="table table-bordered table-striped" id="emploitable">
            <thead>
                <tr>
                    <th class="text-center">Temps</th>
                    <th class="text-center">Lundi</th>
                    <th class="text-center">Mardi</th>
                    <th class="text-center">Mercredi</th>
                    <th class="text-center">Jeudi</th>
                    <th class="text-center">Vendredi</th>
                    <th class="text-center">Samedi</th>
                    <th class="text-center">Dimanche</th>
                </tr>
            </thead>
            <tbody id="table_body">
                
            </tbody>
        </table>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
