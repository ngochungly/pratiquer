<!doctype html lang='fr'>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emploi du temps</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <br>
        <h4>Ajoutez une tache</h4>

        <form name="formTache">
            <div class="row">
                <div class="col">
                    <label for="jours">Jours:</label>
                    <select id="jours" name="jours" class="form-select form-select-sm">
                        <option>Lundi</option>
                        <option>Mardi</option>
                        <option>Mercredidi</option>
                        <option>Jeudi</option>
                        <option>Vendredi</option>
                        <option>Samedi</option>
                        <option>Dimanche</option>
                    </select>
                </div>
                <div class="col">
                    <label for="temps">Temps:</label>
                    <select id="temps" name="temps" class="form-select form-select-sm">
                        <option>7h30</option>
                        <option>8h00</option>
                        <option>8h30</option>
                        <option>9h00</option>
                        <option>9h30</option>
                        <option>10h00</option>
                        <option>10h30</option>
                        <option>11h00</option>
                        <option>11h30</option>

                        <option>13h30</option>
                        <option>14h00</option>
                        <option>14h30</option>
                        <option>15h00</option>
                        <option>15h30</option>
                        <option>16h00</option>
                        <option>16h30</option>
                        <option>17h00</option>
                        <option>17h30</option>

                        <option>19h30</option>
                        <option>20h00</option>
                        <option>20h30</option>
                        <option>21h00</option>
                        <option>21h30</option>
                        <option>22h30</option>
                    </select>
                </div>
                <div class="col">
                    <label for="tache">Tache:</label><br/>
                    <input type="text" id="tache" name="tache" class="form-control form-control-sm" min="5" max="50">
                </div>
                <div class="col">
                    <label for="duree">Dur√©e (min.):</label>
                    <select id="duree" name="duree" class="form-select form-select-sm">
                        <option>30</option>
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="right">
                <button type="button" class="btn btn-success btn-sm" onclick="">Ajoutez</button> &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success btn-sm" disabled onclick="">Sauvez</button>
            </div>
        </form>
        <br>


        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    </body>
</html>
